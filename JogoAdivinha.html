<html>

<head>
    <script>

        var chute = parseInt(prompt("Adivinhe um número de 1 a 100"));
        var numeroPensado = Math.round(Math.random() * 100);

        function verificarChute() {
            if (isNaN(chute)) {
                alert("Por Favor digite um número inteiro.");
                return false;
            }
            while (chute != numeroPensado) {
                darDica();
                chute = parseInt(prompt("Tente novamente um número de 1 a 100"));
            }
        }

        function darDica() {
            if (chute < numeroPensado) {
                alert("O número secreto é maior que o digitado.");

            } else if (chute > numeroPensado) {
                alert("O número secreto é menor que o digitado.");
            }
        }

        verificarChute();
        if (chute == numeroPensado) {
            document.writeln("Parabéns você acertou, o número secreto era " + numeroPensado + "!!");
        }

    </script>
    <meta charset="UTF-8">
    <title>Jogo de Adivinha simples</title>
</head>

<body>
</body>

</html>
